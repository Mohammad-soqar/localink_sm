plugins {
    id 'com.android.application'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '4'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '4.0'
}

apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.company.localink_sm"

    compileSdkVersion flutter.compileSdkVersion
    ndkVersion = "26.1.10909125"

    compileOptions {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
    coreLibraryDesugaringEnabled true
}
    signingConfigs {
        release {
            keyAlias 'key'
            keyPassword 'Soqar4ever'
            storeFile file('D:/Files/localink_sm/android/app/LL_keystore.jks')
            storePassword 'Soqar4ever'
        }
    }

    

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
       applicationId "com.company.localink_sm"
    minSdkVersion 24
    targetSdkVersion flutter.targetSdkVersion
    versionCode flutterVersionCode.toInteger()
    versionName flutterVersionName
    multiDexEnabled true
    versionCode 4 // Increment this number
        versionName "1.4" // Optionally update this
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.firebase:firebase-dynamic-links:21.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'


}
